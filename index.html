<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Slide</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
</head>
<body>
  <div class="console">
    <div class="screen" id="screen">
      <h2 id="slide-title">Welcome!</h2>
      <p id="slide-text">Tekan tombol di bawah!</p>
    </div>
    <div class="buttons">
      <button onclick="showSlide(0)" class="blue">PROFILE</button>
      <button onclick="showSlide(1)" class="red">TUJUAN</button>
      <button onclick="showSlide(2)" class="blue">FOTO</button>
      <button onclick="showSlide(3)" class="red">KESIMPULAN</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
